<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" fill="none" stroke="#e5e5e5" stroke-width="1.5">
  <rect width="1200" height="630" fill="#111"/>

  <!-- Phone outline - abstract, minimal -->
  <rect x="120" y="180" width="140" height="270" rx="16" stroke-width="2"/>
  <line x1="160" y1="420" x2="220" y2="420"/>

  <!-- Connection lines - flowing from phone to server -->
  <path d="M 260 315 Q 350 280, 440 315" stroke-width="1.5"/>
  <path d="M 260 315 Q 350 315, 440 315" stroke-dasharray="8 4"/>
  <path d="M 260 315 Q 350 350, 440 315" stroke-width="1.5"/>

  <!-- Terminal bracket left -->
  <path d="M 480 240 L 460 315 L 480 390" stroke-width="2"/>

  <!-- Code lines - abstract -->
  <line x1="520" y1="270" x2="680" y2="270"/>
  <line x1="520" y1="300" x2="620" y2="300" stroke-opacity="0.6"/>
  <line x1="520" y1="330" x2="700" y2="330"/>
  <line x1="520" y1="360" x2="640" y2="360" stroke-opacity="0.6"/>

  <!-- Terminal bracket right -->
  <path d="M 740 240 L 760 315 L 740 390" stroke-width="2"/>

  <!-- Flow to cloud/server -->
  <path d="M 800 315 Q 860 315, 900 280" stroke-width="1.5"/>
  <path d="M 800 315 Q 860 315, 900 350" stroke-width="1.5"/>

  <!-- Server/cloud - abstract box -->
  <rect x="920" y="230" width="160" height="170" rx="8" stroke-width="2"/>
  <line x1="950" y1="280" x2="1050" y2="280" stroke-opacity="0.5"/>
  <line x1="950" y1="315" x2="1030" y2="315" stroke-opacity="0.5"/>
  <line x1="950" y1="350" x2="1050" y2="350" stroke-opacity="0.5"/>

  <!-- Decorative elements - dots/nodes -->
  <circle cx="440" cy="315" r="4" fill="#e5e5e5" stroke="none"/>
  <circle cx="800" cy="315" r="4" fill="#e5e5e5" stroke="none"/>

  <!-- Subtle grid lines -->
  <line x1="0" y1="100" x2="1200" y2="100" stroke-opacity="0.1"/>
  <line x1="0" y1="530" x2="1200" y2="530" stroke-opacity="0.1"/>
</svg>